<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mrpaul.css">
    <title>Document</title>
</head>

<body>
    <div class="boss">
        <h1>Calculateur de prix total</h1>
        <form onsubmit="submitForm(event)">
            <label for="productName">Nom du produit :</label>
            <input type="text" id="productName" required><br><br>

            <label for="unitPrice">Prix unitaire :</label>
            <input type="number" id="unitPrice" required><br><br>

            <label for="stock">Stock :</label>
            <input type="number" id="stock" required><br><br>

            <input type="submit" value="Calculer">
        </form>
    </div>
</body>
<script src="mrpaul.js"></script>

</html>
